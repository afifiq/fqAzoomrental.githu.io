<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Login and Signup Form </title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <img src="Images\logo.png" alt="logo">
        <h3 class="title">Let's rent a car and join us now</h3>
    </header>
    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
        
        <div class="form-section">
            <!-- login form -->
            <div class="login-box">
                <input type="email" class="email ele" placeholder="Email Address">
                <input type="password" class="password ele" placeholder="Password">
                <button class="clkbtn">Login</button>
            </div>
    
            <!-- signup form -->
            <div class="signup-box">
                <input type="email" class="email ele" placeholder="Email Address">
                <input type="password" class="password ele" placeholder="Password">
                <input type="password" class="password ele" placeholder="Confirm password">
                <button class="clkbtn">Signup</button>
            </div>
        </div>
    </div>
    <a href="web.html" class="return">Back to Home</a>
<!-- Login js -->
<script src="login.js"></script>
</body>

</html>
